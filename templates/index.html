<!DOCTYPE html>
<html lang="en">

<head> 
    <title>IS KAI PLAYING?</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Hello World</h1>
    <p>Is Kai playing?</p>
    <button onclick="checkIfKaiIsPlaying()">Check</button>
    <p id="result"></p>
    <script>
        function checkIfKaiIsPlaying() {
            fetch('/check')
            .then(response => response.text())
            .then(data => {
                document.getElementById('result').innerHTML = data;
            });
        }
    </script>
    <br>
    <p>Is Kai Live?</p>
    <button onclick="checkIfKaiIsLive()">Check</button>
    <p id="result2"></p>
    <script>
        function checkIfKaiIsLive() {
            fetch('/checkTwo')
            .then(response => response.text())
            .then(data => {
                document.getElementById('result2').innerHTML = data;
            });
        }
    </script>
</body>

</html>
